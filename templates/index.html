{% extends "layout.html" %}
{% block content %}
<style type="text/css">
    .cell {
        width: 40px;
        height: 40px;
        appearance: none;
        padding-left: 14px;
        font-size: 16px;
    }
    .column_2,.column_5 {
        border-bottom: solid 2px;
    }
    .row_2,.row_5 {
        border-right: solid 2px;
    }
</style>
{% for i in range(9) %}
    <div>

    {% for j in range(9) %}<select class="cell cell_{{i}}{{j}} column_{{i}} row_{{j}}">
        <option value="0" {% if pazzle[i][j] == 0 %}selected{% endif %}></option>
        <option value="1" {% if pazzle[i][j] == 1 %}selected{% endif %}>1</option>
        <option value="2" {% if pazzle[i][j] == 2 %}selected{% endif %}>2</option>
        <option value="3" {% if pazzle[i][j] == 3 %}selected{% endif %}>3</option>
        <option value="4" {% if pazzle[i][j] == 4 %}selected{% endif %}>4</option>
        <option value="5" {% if pazzle[i][j] == 5 %}selected{% endif %}>5</option>
        <option value="6" {% if pazzle[i][j] == 6 %}selected{% endif %}>6</option>
        <option value="7" {% if pazzle[i][j] == 7 %}selected{% endif %}>7</option>
        <option value="8" {% if pazzle[i][j] == 8 %}selected{% endif %}>8</option>
        <option value="9" {% if pazzle[i][j] == 9 %}selected{% endif %}>9</option>
    </select>{% endfor %}
    </div>
{% endfor %}
{% endblock %}
